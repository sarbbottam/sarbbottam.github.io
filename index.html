---
layout: default
---

<div class="home">

  <h2>Latest post</h2>
  {% assign post = site.posts[0] %}
  <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
  <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
  {{ post.excerpt }}

</div>
